<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/rectangle-list-regular.svg">
    <title>Kanban Task Organizer</title>
    <script src="https://kit.fontawesome.com/e674f966a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="board">

        <div class="task-form">
            <input type="text" class="task-input" placeholder="Task to be done">
            <button class="add-task-btn">Add Task<i class="fa-solid fa-circle-plus"></i></button>
            <button class="clear-tasks-btn">Clear All Tasks<i class="fa-solid fa-trash"></i></button>

        </div>
        

        <div class="column" id="todo-column">
            <h2 class="column-title">To Do <span class="task-count">0</span></h2>
           
        </div>
        <div class="column" id="in-progress-column">
            <h2 class="column-title">In Progress <span class="task-count">0</span></h2>
            
        </div>
        <div class="column" id="done-column">
            <h2 class="column-title">Done <span class="task-count">0</span></h2>
            
        </div>
    </div>

    <script type="module" src="./state.js"></script>
    <script type="module" src="./script.js"></script>

</body>
</html>
